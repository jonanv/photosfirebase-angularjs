<div class="row row-cols-1 row-cols-md-2 g-4">

  <ng-container *ngFor="let item of items | async">
    <div class="card">
      <img class="card-img-top" [src]="item.url">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
      </div>
    </div>
  </ng-container>

</div>
